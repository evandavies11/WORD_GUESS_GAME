<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Star Wars Guess Game</title>
</head>

<body>

    <header>
        <h1>Star Wars Word Guess</h1>
    </header>
    <br>
    <div class="main">
        <div class="container">
            <div class="topArea">
                <h3 class="statement">press any key to get stated!</h3>
                <br>
                <div class="wins">Wins</div>
                <br>
                <div class="underscore">_ _ _ _ _ _</div>
                <br>
            </div>
            <div class="bottomArea">
                <h3></h3>
                <div class="numberGuess">Number of Guesses Remaining</div>
                <br>
                <div class="wrongGuess">Letters Arleady Guessed</div>
            </div>
        </div>
    </div>


    <script src="assets/javascript/game.js"></script>

</body>

</html>
